<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario Básico HTML - JS</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post" class="formulario_registro">
        <h2 class="titulo_h1">CREA UNA CUENTA</h2>
        <div class="contenedorInputs">
            <input type="text" class="input_nombre" name="nombre" id="nombre" placeholder="Ingrese el Nombre" required autofocus>
            <input type="text" class="input_apellido" name="apellido" id="apellido" placeholder="Ingrese el Apellido" required autofocus>
            <input type="email" class="input_correo" name="correo" id="correo" placeholder="Ingrese el Correo Eléctronico" required autofocus>
            <input type="text" class="input_usuario" name="usuario" id="usuario" placeholder="Ingrese el Usuario" required autofocus>
            <input type="password" class="input_clave" name="clave" id="clave" placeholder="Ingrese la Clave del Usuario" required autofocus>
            <input type="text" class="input_telefono" name="telefono" id="telefono" placeholder="telefono" required autofocus>
            <input type="submit" class="input_enviar" id="enviar" value="Registrar">

        </div>
    </form>
</body>
</html>
