            <label for="correo">Ingrese el Correo Electrónico</label>
            <input type="email" name="correo" id="correo" required placeholder="Ingrese el correo Electrónico" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            <label for="edad">Ingrese la edad</label>
            <input type="number" name="edad" id="edad" required placeholder="Ingrese la edad" minlength="1" maxlength="2">
            <input type="submit" value="Enviar" class="enviar" id="enviar">
        </form>
