<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>DOM</title>
</head>
<body>
    <h1>Trabajando en el DOM</h1>
    <main id="principal">
        <p id="p1">Texto en el Parrafo 1</p>
        <p id="p2" class="clase1 clase2 clase3">Texto en el Parrafo 2</p>
        <p id="p3" class="parrafo parrafo2 parrafo4">Texto en el Parrafo 3</p>
        <p id="p4" class="otra_clase">Texto en el Parrafo 4</p>
        <p id="p5" class="otra_clase">Texto en el Parrafo 5</p>
        Nombre: <input name="nombre" type="text" value="Juan" id="entrada1"><br>
        Apellido: <input name="nombre" type="text" value="Duran" id="entrada2">
    </main>
    <button id="cambiar_Texto">Cambiar el texto en los parrafos</button>
    <button id="cambiar_Clase">Cambiar las clases a los parrafos</button>
    <button id="quitar_Clase">Quitando las clases a todos los parrafos</button>

    <!-- Llamando al JS -->
    <script src="js/script.js"></script>
</body>
</html>
