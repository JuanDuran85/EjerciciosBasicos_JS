<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario Validado JS</title>
</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="nombre" id="nombre" />
                </td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td>
                    <input type="text" name="telefono" id="telefono" />
                </td>
            </tr>
            <tr>
                <td>Fecha de nacimiento: </td>
                <td>
                    <input type="text" name="dia" size="2" id="dia" />
                    <input type="text" name="mes" size="2" id="mes" />
                    <input type="text" name="ano" id="ano" size="4" />
                </td>
            </tr>
            <tr>
                <td>Sexo : </td>
                <td>
                    <input type="radio" name="sexo" value="H" checked id="sexo"/> Hombre
                    <input type="radio" name="sexo" value="M" id="sexo"/> Mujer
                </td>
            </tr>
            <tr>
                <td>Mayor de 18:</td>
                <td>
                    <input type="checkbox" name="mayor" id="mayor" checked/>
                </td>
            </tr>
            </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
        </p>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
