<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario Validado JS</title>
</head>
<body>
    <h1>Formulario Ejemplo</h1>
    <form id="formulario" class="formulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="nombre" id="nombre" maxlength="15" title="Debes ingresar entre 2 y 15 caracteres alfabeticos" required pattern="[A-Za-z]{2,15}"/>
                </td>
            </tr>
            <tr>
                <td>Edad: </td>
                <td>
                    <input type="number" name="edad" id="edad" required min="18" max="100" title="Debe ingresar una edad entre 18 y 100 aÃ±os" />
                </td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td>
                    <input type="number" name="telefono" id="telefono" required title="Debe ingresar numero telefonico valido"/>
                </td>   
            </tr>
            <tr>
                <td>Fecha de nacimiento: </td>
                <td>
                    <input type="text" name="dia" size="2" id="dia" />
                    <input type="text" name="mes" size="2" id="mes" />
                    <input type="text" name="ano" id="ano" size="4" />
                </td>
            </tr>
            <tr>
                <td>Sexo : </td>
                <td>
                    <input type="radio" name="sexo" value="H" id="sexo" checked /> Hombre
                    <input type="radio" name="sexo" value="M" id="sexo"/> Mujer
                </td>
            </tr>
            <tr>
                <td>Mayor de 18:</td>
                <td>
                    <input type="checkbox" name="mayor" id="mayor" checked/>
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
        </p>
    </form>
    <section id="muestraError" class="muestra_error"></section>
    <script src="js/script.js"></script>
</body>
</html>
